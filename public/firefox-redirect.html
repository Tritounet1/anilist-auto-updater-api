<!doctype html>
<html lang="fr">
    <head>
        <meta charset="utf-8" />
        <title>Redirection vers l'extension...</title>
    </head>
    <body>
        <p>Redirection en coursâ€¦</p>
        <script>
            const params = new URLSearchParams(location.search);
            const token = params.get("token");
            const extensionId =
                params.get("ext") || "anilist-updater@tritounet.fr";

            if (token) {
                location.href = `moz-extension://${extensionId}/ui/auth-success.html#token=${encodeURIComponent(token)}`;
            } else {
                document.body.textContent = "Erreur : token manquant.";
            }
        </script>
    </body>
</html>
